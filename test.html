<html>
    <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

        <body>
        <div align="center">
        <!-- <h3>주저리주저리   <i>저장저장</i></h3> -->
        <canvas id="q" width="100%" height="100%">Sorry Browser Won't Support</canvas>
        <!-- <button id="play">Play</button> -->
        <!-- <button id="pause">pause</button> -->
        </div>
    <script>
    $(document).ready(function(){
    var s=window.screen;
    var width = q.width=s.width;
    var height = q.height;
    var yPositions = Array(300).join(0).split('');
    var ctx=q.getContext('2d');
    
    var draw = function () {
      ctx.fillStyle='rgba(0,0,0,.05)';
      ctx.fillRect(0,0,width,height);
      ctx.fillStyle='#0F0';
      ctx.font = '10pt Georgia';
    //   ctx.fillText('BingBingPa', Math.random()*(width), Math.random()*(height));
      yPositions.map(function(y, index){
        text = String.fromCharCode(1e2+Math.random()*33);
        x = (index * 10)+10;
        q.getContext('2d').fillText(text, x, y);
        if(y > 100 + Math.random()*1e4)
        {
          yPositions[index]=0;
        }
        else
        {
          yPositions[index] = y + 10;
        }
      });
    };
    RunMatrix();
    function RunMatrix()
    {
    if(typeof Game_Interval != "undefined") clearInterval(Game_Interval);
            Game_Interval = setInterval(draw, 100);
    }
    function StopMatrix()
    {
    clearInterval(Game_Interval);
    }
    //setInterval(draw, 33);
    $("button#pause").click(function(){
    StopMatrix();});
    $("button#play").click(function(){RunMatrix();});
    })
    </script>
    </body>
