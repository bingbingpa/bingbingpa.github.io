	<script>
	
		krcgis.ready(function() {
			console.log("bbbbbbbbbbbbbbb");
			krcgis.USER_NM = '<%=strUserName%>';
			krcgis.USER_ID = '<%=strUserId%>';
			
			agmap = new krcgis.Map('map', 'eMap_Korean');

			agmap.addEvent('load', function(evt) {

				agmap.Layers.addLayer('LawBoundary', true);
				agmap.Layers.addLayer('LandUse', false);
				agmap.Layers.addLayer('Basin', false);
				agmap.Layers.addLayer('CadastralMap', true);
				
				agmap.Layers.addLayer('RIMS_FAC');
				
				var home = new krcgis.widget.HomeButton({ map : agmap }, 'home');
				var zoomin = new krcgis.widget.ZoomInButton({ map : agmap }, 'zoomin');
				var zoomout = new krcgis.widget.ZoomOutButton({ map : agmap }, 'zoomout');
				var dist = new krcgis.widget.MeasureDistanceButton({ map : agmap }, 'measure_dist');
				var area = new krcgis.widget.MeasureAreaButton({ map : agmap }, 'measure_area');
				var circle = new krcgis.widget.MeasureCircleButton({ map : agmap }, 'measure_circle');
				var clear = new krcgis.widget.ClearButton({ map : agmap }, 'clear');
				var poi = new krcgis.widget.PoiButton({ map : agmap }, 'poi');
				var cadastralinfo = new krcgis.widget.CadastralInfoButton({ map : agmap }, 'cadastralinfo');
				var tableview = new krcgis.widget.TableButton({ map : agmap }, 'tableview');
				var savemap = new krcgis.widget.SaveButton({ map : agmap, user_name : '<%=strUserName%>' }, 'savemap');
				var printmap = new krcgis.widget.PrintButton({ map : agmap, user_name : '<%=strUserName%>' }, 'printmap');
				var coordinate = new krcgis.widget.Coordinate({ map : agmap }, 'coordinate');
				var centeraddr = new krcgis.widget.CenterAddress({ map : agmap }, 'centeraddr');
				var lawboundaryloc = new krcgis.widget.LawBoundaryLoc({ map : agmap }, 'lawboundaryloc');
				var basinloc = new krcgis.widget.BasinLoc({ map : agmap }, 'basinloc');
				var index = new krcgis.widget.IndexMap({ map: agmap, visible:false, position :'bottom-right' });
				 cadastralsearch = new krcgis.widget.CadastralSearch({ map : agmap, tojiDaejang: cadastralinfo }, 'cadastralsearch');
				 toc = new krcgis.widget.TOC({ map : agmap, tableView : tableview  }, 'toc');
				 multimap = new krcgis.widget.MultiMap({ map : agmap}, 'multimap');
				 multisearch = new krcgis.widget.MultiSearch({ map : agmap}, 'multisearch');
				 integratedsearch = new krcgis.widget.IntegratedSearch({map : agmap}, 'integratedsearch');
				 statistics = new krcgis.widget.StatisticsMap({ map : agmap }, 'statistics');
				 historymap = new krcgis.widget.HistoryMap({ map : agmap }, 'historymap');
				//2016공간정보통합운영체계 개발
				var editbutton = new krcgis.widget.EditButton({map :agmap},'eidtbutton');
				var selectlayer = new krcgis.widget.MultiSelectButton({ map : agmap }, 'selectlayer');
				var changebasemap = new krcgis.widget.ChangeBasemapButton({ map : agmap }, 'changebasemap');
				var memoinfo = new krcgis.widget.MemoInfoButton({map : agmap, user_id : '<%=strUserId%>'}, 'memoinfo');
				
				
				var multimapBtn = multimap.getListButton();
				multimapBtn[0].addEventListener('click',function(){
					select.options[0].selected = true;
				});
				multimapBtn[1].addEventListener('click',function(){
					select.options[0].selected = true;
				});
				var pnu = '<%= pnu%>';
				if(pnu == 'null'){
					return;
				}
				else{
					setTimeout(function(){
						krcgis.Function.CadastralMap.mapView(pnu,agmap);
					},500);
					
				}
			});
			var select =  document.getElementById('activemap')
			var searchtoolbar = dijit.byId('integratedSearch');
			var searchBtn = dijit.byId('searchBtn');
			
			searchBtn.on('click',function(){
				DisplayMenu(5);
				integratedsearch.setSearchResult(searchtoolbar.value);
			});
			//마우스오버 됐을시 콤보박스를 초기화한다. 
			select.addEventListener('mouseover',function(e){
				var mapList = krcgis.Function.MultiMap.getListMap();
				var tempStr;
				for(var j=0;j<select.options.length;j++){
					
					if(select.options[j].selected){
						tempStr = select.options[j].text;
					}
				}
				for(var j=0;j<select.options.length;){
					select.options.remove(j);
				}
				for(var i=0; i<mapList.length;i++){
					var op = new Option();
					op.value=i;
					if(i==0){
						op.text="메인지도";
					}
					else{
						op.text='화면분할'+i;
					}
					if(op.text === tempStr) op.selected = true;
					select.options.add(op);
				}
			});
			select.addEventListener('change',function(e){
				index = this.value;
				krcgis.Function.MultiMap.initWidget(krcgis.core.mapArr[index]);
			});
		});	
	</script>
